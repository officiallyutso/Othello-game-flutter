name: othello
description: "A complete Othello (Reversi) game with AI and online multiplayer."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
    flutter_bloc: ^8.1.3
    equatable: ^2.0.5
    # Firebase
    firebase_core: ^2.15.1
    firebase_auth: ^4.9.0
    cloud_firestore: ^4.9.1
    # UI and animations
    google_fonts: ^5.1.0
    flutter_animate: ^4.2.0
    # Utils
    uuid: ^3.0.7
    shared_preferences: ^2.2.1
    url_launcher: ^6.1.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
